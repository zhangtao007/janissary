plugins {
    id 'java'
    id 'com.google.protobuf' version '0.8.8'
    // 就是这个插件
    id "com.github.johnrengelman.shadow" version "2.0.4"
}

group 'lanjiu.janissary'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	 maven{url 'http://maven.aliyun.com/nexus/content/groups/public/'}
   // mavenCentral()
}
dependencies {
    compile("io.netty:netty-all:4.1.10.Final",
            "com.google.protobuf:protobuf-java:3.10.0",
            "com.google.protobuf:protobuf-java-util:3.10.0",
            "org.slf4j:slf4j-api:1.7.10",
            "org.slf4j:slf4j-log4j12:1.7.10",
            'io.grpc:grpc-netty-shaded:1.24.0',
            'io.grpc:grpc-protobuf:1.24.0',
            'io.grpc:grpc-stub:1.24.0',
            'org.mybatis:mybatis:3.5.3',
            'com.alibaba:fastjson:1.2.30',
            'mysql:mysql-connector-java:5.1.49',
            'org.quartz-scheduler:quartz:2.3.0',
            'org.apache.commons:commons-pool2:2.5.0',
            'com.aliyun:dysmsapi20170525:2.0.1'

    )
    compile files('libs/aliyun-java-sdk-core-4.1.0.jar')
}


