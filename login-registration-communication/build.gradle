//禁掉jar task
jar.enabled = false
// 执行shadow的打包
shadowJar {
    baseName = 'login-registration-communication'
    //classifier是生成jar包的后缀
    classifier = null
    version = '1.0'
    manifest {
        // 这里指定main class
        attributes 'Main-Class': 'com.lanjiu.im.netty.server.LoginRegistCommunicationServer'
    }
}
assemble.dependsOn(shadowJar)


tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.10.0"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.24.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {
                setOutputSubDir 'java'
            }
        }
    }
    generatedFilesBaseDir = "src"
}
sourceSets {
    main {
        proto {
            srcDir 'src/main/proto'
        }
        resources{
            srcDirs {
                [ "src/main/java","src/main/resource"]
            }
        }
    }
}




processResources {
    from('src/main/java') {
        include '**/*'      //导入里面的所有文件，也可以自定义正则表达式
        exclude "**/*.java" //源码文件中.java 文件是不需要的
    }
}